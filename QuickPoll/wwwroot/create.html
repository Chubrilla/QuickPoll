<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый опрос</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Новый опрос</h1>
        <form id="createForm">
            <input type="text" id="question" placeholder="Введите вопрос" required>
            <div id="optionsContainer">
                <div class="option">
                    <input type="text" placeholder="Вариант 1" required>
                    <button type="button" class="remove">×</button>
                </div>
                <div class="option">
                    <input type="text" placeholder="Вариант 2" required>
                    <button type="button" class="remove">×</button>
                </div>
            </div>
            <button type="button" id="addOption" class="btn">Добавить вариант</button>
            <button type="submit" class="btn primary">Создать опрос</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>

    <script src="create.js">
    </script>
</body>
</html>
